<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Solid Chat</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="img/png" href="favicon.png">

    <!-- Include the core AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    
    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

</head>

<body ng-app="SolidChatApp">
	<header>
		<div class="center-text">
			<img src="img/solid-chat-logo.png"/>
		</div>
	</header>

	<div ng-view class="content">
		
	</div>

    <footer>
        <div class="center-text"><a href="https://github.com/solid/solid-spec" target="_blank">Solid Specs</a> | <a href="https://docs.google.com/document/d/1MX0kxdNZGY3P33dCWK71sSEcc4ZdcaMSoVTEf4pqMhY/edit" target="_blank">Solid Chat Specs</a></div>
    </footer>

    <script src="scripts/vendor/rdflib.min.js"></script>
    <script src="scripts/vendor/solid.min.js"></script>

    <!-- Modules -->
    <script src="scripts/app/app.js"></script>

    <!-- Controllers -->
    <script src="scripts/app/controllers/SigninController.js"></script>
    <script src="scripts/app/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="scripts/app/services/photos.js"></script>
</body>
</html>
